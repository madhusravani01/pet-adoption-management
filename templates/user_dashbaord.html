<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    /* Style the body and heading */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
}

/* Style the dashboard container */
.dashboard-container {
    display: flex;
    width: 100%;
}

/* Style the sidebar */
.sidebar {
    width: 20%;
    padding: 20px;
    background-color: #f5f5f5;
    border-right: 1px solid #ddd;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar li {
    margin-bottom: 10px;
}

.sidebar a {
    text-decoration: none;
    color: #000;
}

/* Style the content area */
.content-area {
    width: 80%;
    padding: 20px;
}

.content-area h2 {
    margin-bottom: 20px;
}

/* Style the card grid */
.card-grid {
    display: grid;  /* Use grid layout for better organization */
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));  /* Responsive columns */
  gap: 20px;  /* Spacing between cards */
  justify-content: center;  /* Center cards horizontally */
  margin: 20px auto;
  width: 80%;
}

/* Style the cards */
.card {
  padding: 20px;
  border-radius: 5px;
  border: solid 1px 444;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
  transition: 0.2s ease-in-out;
}

.card a {
  text-decoration: none;
  color: #555;
}

.card:hover {
  transform: scale(1.02);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}


.card i {
  font-size: 24px;
  margin-bottom: 5px;
}
.card h3 {
    margin-bottom: 5px;
}
a {
    text-decoration: none; /* Remove underline */
    color: inherit; /* Inherit text color */
    font-style: normal; /* Set font style to normal */
    /* Add other styles as needed */
}
.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px;
        }

        .navbar .title {
            color: white;
            font-size: 20px;
            margin-left: 20px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

</style>
<body>
    <div class="navbar">
        <div class="title">Pet Adoption</div>
        <ul>
            <li><a href="/member_dashbaord">Home</a></li>
            <li><a href="/user_view_adoptions">History</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
    <h1>User Dashboard</h1>


    <div class="content-area">
        <div class="card-grid">
            <div class="card">
                <a href="/user_view_pets">  <i class="fas fa-paw"></i>
                    <h3>View Available Pets</h3>
                    <p>Browse adoptable pets and find your perfect companion.</p>
                </a>
            </div>
            <div class="card">
                <a href="/user_view_adoptions">  <i class="fas fa-file-alt"></i>
                    <h3>View Applications</h3>
                    <p>Check the status of your adoption applications.</p>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
