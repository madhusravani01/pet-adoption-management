<!DOCTYPE html>
<html>
<head>
    <title>NA FMIN - Create Adoption</title>
</head>
<style>
    body {
    font-family: sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.form-group textarea {
    height: 100px;
}

button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0067cc;
}

/* Create Adoption page specific styling */
.create-adoption {
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 5px;
    max-width: 600px;
    margin: 0 auto;
}

.create-adoption::before {
    content: "";
    display: block;
    width: 100%;
    height: 150px;
    background-image: url("path/to/your/background.jpg");  /* Replace with your background image path */
    background-size: cover;
    background-position: center;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

</style>
<body>

<h1>Create Adoption</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="pet_name">Pet Name:</label>
        <input type="text" name="pet_name" id="pet_name" required>
    </div>

    <div class="form-group">
        <label for="breed">Breed:</label>
        <input type="text" name="breed" id="breed">
    </div>

    <div class="form-group">
        <label for="type">Type:</label>
        <select name="type" id="type">
            <option value="Cat">Cat</option>
            <option value="Bird">Bird</option>
            <option value="Fish">Fish</option>
            <option value="Rabbit">Rabbit</option>
            <option value="Hamster">Hamster</option>
            <option value="Snake">Snake</option>
            <option value="Turtle">Turtle</option>
        </select>
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age">
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="5"></textarea>
    </div>

    <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" name="image" id="image" accept="image/*">
    </div>

    <div class="form-group">
        <label for="shelter">Shelter:</label>
        <select name="shelter" id="shelter" required>
            {% for shelter in shelters %}
                <option value="{{ shelter.id }}">{{ shelter.name }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit">Create Adoption</button>
</form>

</body>
</html>
